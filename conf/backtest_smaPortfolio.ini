[app_main]

[analyzer]
backtest.strategy_name = smaPortfolio
backtest.index = NYSEARCA:SPY
backtest.tradetype = quote
backtest.symbolfile = stock.list
backtest.buying_ratio = 1

backtest.output_saver = true
backtest.input_dam = google
backtest.input_db = sqlite:////data/stock.sqlite
backtest.output_saver = sql
backtest.output_db_prefix = sqlite:////data/

backtest.start_trade_date = 01/01/2015
backtest.end_trade_date = 01/02/2015

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
level = DEBUG
formatter = generic
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(threadName)s] %(message)s
datefmt = %y/%m/%d %H:%M:%S
